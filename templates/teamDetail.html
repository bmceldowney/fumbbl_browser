
<div class="grid-container detail-background player" class="detail-background" ng-controller="teamDetailCtrl">
  <div class="center-text grid-content medium-12">
    <h3>{{ team.name }}</h3>
    <div>{{ roster.name }} team coached by {{ team.coach }}</div>
  </div>
  <hr />
  <div class="grid-container medium-12 center-text">
    <div class="grid-block medium-12">
      <div class="grid-content medium-4">
        <label>TV</label>
        <div>{{team.teamValue | number}}</div>
      </div>
      <div class="grid-content medium-4">
        <label>Treasury</label>
        <div>{{team.treasury | number}}</div>
      </div>
      <div class="grid-content medium-4">
        <label>Record</label>
        <div>{{team.record.wins}} | {{team.record.ties}} | {{team.record.losses}}</div>
      </div>
    </div>
  </div>
  <hr />
  <div class="grid-container medium-12">
    <zf-interchange>
      <div media="small" src="templates/playerListNarrow.html"></div>
      <div media="medium" src="templates/playerListWide.html"></div>
    </zf-interchange>
  </div>
</div>
