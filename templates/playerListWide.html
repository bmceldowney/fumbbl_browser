<div ng-repeat="player in team.player">
  <a class="grid-block" ui-sref="home.playerDetail({ teamId: {{team['@id']}}, playerId: {{player['@id']}} })">
    <div class="team-cell grid-content medium-5">{{player.name}}</div>
    <div class="team-cell grid-content medium-2">{{player.position}}</div>
    <div class="team-cell grid-content medium-2">{{player.playerStatistics['@currentSpps']}} spp</div>
    <div class="team-cell grid-content medium-3">{{player.playerStatistics.games}} games</div>
  </a>
</div>
